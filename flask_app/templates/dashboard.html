<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{ user.first_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
    <h1>Hello, {{ user.first_name }}</h1>
    <div class="container">
        <div>
            <a href="/logout" class="btn btn-warning">Logout</a>
            <a href="/create" class="btn btn-info">Create A Recipe</a>
        </div>

        <h1>These are your Recipes!</h1>
        <table class="table">
            <thead>
                <td scope="col" class="table-secondary"><h5>Name</h5></td>
                <td scope="col" class="table-secondary"><h5>Description</h5></td>
                <td scope="col" class="table-secondary"><h5>Actions</h5></td>
            </thead>
            <tbody>
              {% for recipe in recipes %}
                <tr >
                 <td scope="row" class="table-success"><p>{{ recipes.name }}</p></td>
                 <td scope="row" class="table-success"><p>{{ recipes.description }}</p></td>
                 <td scope="row" class="table-success"> <p ><a href="/instructions/{{recipe.id}}" class="btn btn-outline-light">Instructions</a> <a href="/edit/{{recipe.id}}" class="btn btn-outline-secondary">Edit</a><a href="/delete/{{recipe.id}}" class="btn btn-outline-danger">Delete</a></p></td>              
               </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
</body>
</html>
